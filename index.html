<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

    <body>
        <div class="container">
             <!-- Timer -->
             <div id="timer" class="timer">
                Time Remaining
            </div>
            <!-- Header -->
            <header id="header" class="header">
                <h1>Code Quiz</h1>
            </header>
            <!-- Quiz Block -->
            <div id="quiz-block" class="quiz-block">
                <p id="question-line">Test your might!</p>
                <p>Press the "Start Quiz" button to begin. <br> Wrong answers will deduct time remaining by 10 seconds. <br> Choose wisely.</p>
                <ul id="answer-list"></ul>
            </div>
            <div id="user-choices">
            </div>
            <!-- Begin Quiz button -->
            <div>
                <button id="start-btn" class="start-btn btn">Start Quiz</button>
            </div>
        </div>
    </body>
    <script src="script.js"></script>

</html>

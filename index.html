<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

    <body>
        <div class="container">
            <!-- High Scores link -->
            <div id="high-scores" class="high-scores">
                <a href="high-scores">High Scores</a>
            </div>
             <!-- Timer -->
             <div id="timer" class="timer">
                Time Remaining
            </div>
            <!-- Header -->
            <header id="header" class="header">
                <h1>Code Quiz</h1>
            </header>
            <!-- Quiz Block -->
            <div id="quiz-block" class="quiz-block">
                <p id="question-line">Test your might!</p>
                <p>Press the "Begin Quiz" button to start the quiz. <br> Wrong answers will deduct time remaining by 10 seconds, so choose wisely.</p>
            </div>
            <!-- Next Button -->
            <div>
                <button id="next-btn" class="next-btn btn" >Next</button>
            </div>
            <!-- Begin Quiz button -->
            <div>
                <button id="begin-btn" class="begin-btn btn">Begin Quiz</button>
            </div>
        </div>
    </body>
    <script src="script.js"></script>

</html>
